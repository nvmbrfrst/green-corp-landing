<!-- Сразу после каждого тега img добавьте тег span с порядковым номером картинки (от 1 до 5) и классом number.
Поменяйте в div с классом images название класса на photos.
Сформируйте первый ряд из фото 1 и 2, где 2-ое фото в два раза шире 1-го.
Расположите 3-е фото на второй строке. Ширина фото должна быть во всю ширину строки.
Третья строка должна состоять из 4-го и 5-го фото, где 4-ое в два раза шире 5-го.
Для решения задачи используйте стиль grid-column. -->




<html>

    <head>
    </head>
    
    <body>
    <div class='photos'>
        <div class='block'>
            <img src='/static/sber/task_12/1.jpeg'>
            <span class="number">1</span>
        </div>
        <div class='block photo_2'>
            <img src='/static/sber/task_12/2.jpeg'>
            <span class="number">2</span>
        </div>
        <div class='block photo_3'>
            <img src='/static/sber/task_12/3.jpeg'>
            <span class="number">3</span>
        </div>
        <div class='block photo_4'>
            <img src='/static/sber/task_12/4.jpeg'>
            <span class="number">4</span>
        </div>
        <div class='block'>
            <img src='/static/sber/task_12/5.jpeg'>
            <span class="number">5</span>
        </div>
    
    </div>
    
    </body>
    
    </html>
